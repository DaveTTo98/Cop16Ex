<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR con AR.js y A-Frame</title>
  <!-- Importar A-Frame 1.6.0 y AR.js -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>

  <!-- Estilos para la pantalla inicial -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .initial-screen {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: url('ruta/a/tu/imagen.jpg') no-repeat center center;
      background-size: contain; /* Cambia a 'contain' o ajusta el tamaño */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5em;
      text-align: center;
      z-index: 9999; /* Asegúrate de que esté por encima de la escena */
    }
    #sceneId {
      display: none; /* Ocultar la escena inicialmente */
    }
  </style>
</head>
<body>
  <!-- Pantalla inicial con imagen y mensaje -->
  <div class="initial-screen" id="initialScreen">
    <div>Solicitando permisos para la cámara...</div>
  </div>

  <!-- Escena A-Frame -->
  <a-scene
    id="sceneId"
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
  >
    <!-- a-nft es el ancla que define una entidad de seguimiento de imagen -->
    <a-nft
      type="nft"
      url="assets/copactivate" 
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- Definición del contenido a mostrar: aquí se incluye el modelo GLTF -->
      <a-entity
        gltf-model="model/animacion.glb" 
        scale="0.3 0.3 0.3"
        position="0 0 0" 
        animation-mixer="clip: *; loop: repeat;"
      >
      </a-entity>
    </a-nft>
    <!-- Cámara estática que se mueve según los movimientos del dispositivo -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Script para manejar la carga y los permisos -->
  <script>
    // Función para solicitar permisos
    async function requestCameraPermissions() {
      try {
        // Solicitar permiso para la cámara
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        // Permiso concedido, ocultar la pantalla inicial y mostrar la escena
        document.getElementById('initialScreen').style.display = 'none';
        document.getElementById('sceneId').style.display = 'block';
      } catch (error) {
        // Manejar error al solicitar permiso
        console.error("Permiso denegado:", error);
        document.getElementById('initialScreen').innerText = "Permiso denegado. No se puede iniciar la AR.";
      }
    }

    // Iniciar la solicitud de permisos al cargar la página
    window.addEventListener('load', requestCameraPermissions);
  </script>
</body>
</html>
