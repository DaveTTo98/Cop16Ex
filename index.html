<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR con AR.js y A-Frame</title>
  <!-- Importar A-Frame y AR.js -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>
  <link rel="stylesheet" href="style/style.css">

  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Loader mínimo mostrado hasta que se carguen los descriptores de imagen -->

  <div style="position: fixed; background-color:#fff; top: 10px;right: 10px; z-index: 100; font-size: 10px; padding: 4px;">1.0.3</div>

  <!-- Escena A-Frame -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
  >
    <!-- a-nft es el ancla que define una entidad de seguimiento de imagen -->
    <a-nft
      type="nft"
      url="./assets/qr/Esap"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <!-- Definición del contenido a mostrar: aquí se incluye el modelo GLTF -->
      <a-entity
        gltf-model="model/animacion.glb" 
        scale="0.3 0.3 0.3"
        position="0 0 0" 
        animation-mixer="clip: *;loop: repeat;"
      >
      </a-entity>
    </a-nft>
    <!-- Cámara estática que se mueve según los movimientos del dispositivo -->
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
