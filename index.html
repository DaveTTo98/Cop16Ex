<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">

  <script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

<body style="margin: 0; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-nft type="nft" url="assets/copactivate" 
    smooth="true" s
    moothCount="10" 
    smoothTolerance=".01" 
    smoothThreshold="5">
      <a-entity 
      gltf-model="model/animacion.glb" 
      scale="5 5 5" position="50 150 0"
      animation-mixer="clip: *; loop: true;">
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
