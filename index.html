<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sceneEl = document.querySelector('a-scene');
            const introScreen = document.querySelector('.intro-screen');
            sceneEl.addEventListener("arReady", (event) => {
                // Hide the intro screen when AR is ready by adding a class
                introScreen.classList.add('hidden');
            });
        })
    </script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .intro-screen {
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100vh - 4rem);
            padding: 2rem 0;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: transform, opacity ease-in-out 0.35s;
            background-image: url('./assets/img/bg-top.png'), url('./assets/img/bg-bottom.png');
            background-position: top, bottom;
            background-repeat: repeat-x;
        }

        .intro-screen__wrap {
            width: 100%;
            height: calc(100vh - 4rem);
            max-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            text-align: center;
        }

        .logo img {
            width: 170px;
            height: auto;
        }

        .intro-screen .bird-image {
            animation: bounce 2s infinite;
        }

        .intro-screen .bird-image img {
            max-width: 100%;
            height: auto;
        }

        .intro-screen p {
            font-size: 24px;
            margin-top: 20px;
        }

        .hidden {
            transform: scale(0.5);
            opacity: 0;
            pointer-events: none;
        }

        .text {
            padding-top: 12px;
            font-size: 14px;
            font-weight: 700;
            color: #144A8A;
        }

        /* HTML: <div class="loader"></div> */
        .loader {
            width: 120px;
            height: 10px;
            margin: 0 auto;
            border-radius: 40px;
            color: #009BC9;
            border: 2px solid;
            position: relative;
            overflow: hidden;
        }

        .loader::before {
            content: "";
            position: absolute;
            margin: 2px;
            width: 14px;
            top: 0;
            bottom: 0;
            left: -20px;
            border-radius: inherit;
            background: currentColor;
            box-shadow: -10px 0 12px 3px currentColor;
            clip-path: polygon(0 5%, 100% 0, 100% 100%, 0 95%, -30px 50%);
            animation: l14 1s infinite linear;
        }

        @keyframes l14 {
            100% {
                left: calc(100% + 20px)
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="intro-screen">
    <div class="intro-screen__wrap">
        <div class="logo">
            <img src="./assets/esap-cop.png" alt="ESAP COP">
        </div>
        <div class="bird-image">
            <img src="./assets/img/bird.png" alt="Bird">
        </div>
        <div class="loader-wrap">
            <div class="loader"></div>
            <div class="text">Cargando experiencia.<br>Por favor espera un momento</div>
            <div style="font-size: 10px; padding: 4px; opacity: 0.7; color: #144A8A;">1.1.9</div>
        </div>
    </div>
</div>

<a-scene mindar-image="imageTargetSrc: ./assets/mind/targets.mind"
         color-space="sRGB"
         renderer="colorManagement: true, physicallyCorrectLights"
         vr-mode-ui="enabled: false"
         device-orientation-permission-ui="enabled: false">
    <a-assets>
        <audio id="esapAudio" src="./assets/audio/esapAudio.mp3"></audio>
    </a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
                gltf-model="./model/animacion.glb"
                scale="0.3 0.3 0.3"
                position="0 -1 0"
                animation-mixer="clip: *;loop: repeat;"
        ></a-entity>
        <a-sound
                src="#esapAudio"
                autoplay="true"
                on="targetFound: #esapAudio.play; targetLost: #esapAudio.pause"
                position="0 0 0">
        </a-sound>
    </a-entity>
</a-scene>
</body>
</html>
