<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR con AR.js y A-Frame</title>
  <!-- Importar A-Frame y AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>

  <!-- Estilos para el loader -->
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Loader mínimo mostrado hasta que se carguen los descriptores de imagen -->
  <div class="arjs-loader">
    <div>Cargando, por favor espera...</div>
  </div>

  <!-- Escena A-Frame -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
  >
    <!-- a-nft es el ancla que define una entidad de seguimiento de imagen -->
    <a-nft
      type="nft"
      url="assets/copactivate" 
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- Definición del contenido a mostrar: aquí se incluye el modelo GLTF -->
      <a-entity
        gltf-model="model/animacion.glb" 
        scale="0.3 0.3 0.3"
        position="0 0 0" 
        animation-mixer="clip: *;loop: repeat;"
      >
      </a-entity>
    </a-nft>
    <!-- Cámara estática que se mueve según los movimientos del dispositivo -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
