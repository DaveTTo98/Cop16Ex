<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const sceneEl = document.querySelector('a-scene');
      const introScreen = document.querySelector('.intro-screen');
      sceneEl.addEventListener("arReady", (event) => {
        // Hide the intro screen when AR is ready by adding a class
        introScreen.classList.add('hidden');
      });
    })
  </script>

    <style>
        .intro-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 100;
          transition: transform, opacity ease-in-out 0.35s;
        }
        .intro-screen img {
        width: 100px;
        }
        .intro-screen p {
        font-size: 24px;
        margin-top: 20px;
        }
        .hidden {
          transform: scale(0.5);
          opacity: 0;
        }

        /* HTML: <div class="loader"></div> */
        .loader {
          width: 120px;
          height: 22px;
          border-radius: 40px;
          color: #514b82;
          border: 2px solid;
          position: relative;
          overflow: hidden;
        }
        .loader::before {
          content: "";
          position: absolute;
          margin: 2px;
          width: 14px;
          top: 0;
          bottom: 0;
          left: -20px;
          border-radius: inherit;
          background: currentColor;
          box-shadow: -10px 0 12px 3px currentColor;
          clip-path: polygon(0 5%, 100% 0,100% 100%,0 95%,-30px 50%);
          animation: l14 1s infinite linear;
        }
        @keyframes l14 {
          100% {left: calc(100% + 20px)}
        }
    </style>
</head>
<body>

<div class="intro-screen">
  <div>
    <img src="./assets/esap-cop.png" alt="ESAP COP">
    <div class="loader"></div>
    <div style="font-size: 10px; padding: 4px;">1.1.7</div>
  </div>
</div>

<a-scene mindar-image="imageTargetSrc: https://davetto98.github.io/Cop16Ex/assets/mind/targets.mind"
         color-space="sRGB"
         renderer="colorManagement: true, physicallyCorrectLights"
         vr-mode-ui="enabled: false"
         device-orientation-permission-ui="enabled: false">
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  <a-entity mindar-image-target="targetIndex: 0">
    <a-entity
            gltf-model="./model/animacion.glb"
            scale="0.3 0.3 0.3"
            position="0 0 0"
            animation-mixer="clip: *;loop: repeat;"
    ></a-entity>
  </a-entity>
</a-scene>
</body>
</html>
